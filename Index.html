<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo lsit</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="">
    <button id="changeColor">change color</button>
    <div class="container">
        <div class="todoListbox">
            <div class="pagetitle">
                <h2>to do list</h2>
            </div>
            <form action="">
                <div class="todoBox">
                    <div class="title">
                        <input class="inputTitle" type="text" name="" id="" placeholder="title" />
                    </div>
                    <div class="todoTask">
                        <input type="text" name="" id="" placeholder="what do you have to do?" />
                    </div>
                    <button class="addBtn">ADD</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="tasksbox" id="tasksbox">

        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
