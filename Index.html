<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoLsit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <nav class="nav">
      <div class="container">
        <header>
          <!-- <i id="changeColor" class="fa-solid fa-gear"></i> -->
          <i id="changeColor" class="fas fa-moon"></i>
          <h2>ToDoLsit</h2>
          <div></div>
        </header>
      </div>
    </nav>
    <div class="container">
      <div class="todoListbox">
        <form action="">
          <div class="todoBox">
            <div class="title">
              <input
                class="inputTitle"
                type="text"
                name=""
                id=""
                placeholder="title"
              />
            </div>
            <div class="todoTask">
              <input
                type="text"
                name=""
                id=""
                placeholder="what do you have to do?"
              />
            </div>
            <button class="addBtn">ADD</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container" id="container">
      <div class="tasksbox" id="tasksbox">
        <section id="section">
          <h3>title</h3>
          <p class="taskText" id="finsh">content</p>
          <div id="tools" class="tools">
            <i class="fa-sharp fa-solid fa-trash"></i>
            <i id="heart" style="display: none" class="fa-solid fa-heart"></i>
            <i id="star" class="fa-solid fa-star"></i>
            <i class="fa-solid fa-share"></i>
          </div>
        </section>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
